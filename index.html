<!doctype html>
<html>
<head>
    <title>Text Over Image with CSS</title>

    <style>
        body {
           margin:2px;
           padding:0;
        }
        .myImage {
            font:14px Verdana;
            background:url('rsz_2shegoestech-cleaned-c.jpg');
            width:565px;
            height:167px;
            position:relative;
        }
        span {
            display:block;
            position:absolute;
            bottom:0;
            left:0;
            right:0;
            background:#000;
            background:rgba(0, 0, 0, 0.6);
            color:#FFF;
            padding:20px 5px;
        }
    </style>
</head>
<body>
    <div class="myImage">
        <span>
            A Text over an image. 
            <a href="#" style="color:#FD9C00;text-decoration:none;">See more examples.</a>
        </span>
    </div>
</body>
</html>
