<!DOCTYPE html>

<style>
#bg {
          position: fixed; 
          top: -50%; 
          left: -50%; 
          width: 200%; 
          height: 200%;
          display:inline-block;
 }
 #bg img {
          position: absolute; 
          top: 0; 
          left: 0; 
          right: 0; 
          bottom: 0; 
          margin: auto; 
          min-width: 50%;
          min-height: 50%;
 }
          
#bg a{
          position:relative;
          bottom:0em;
          right:-2em;
          background-color:#8F0005;
          color:white;
          font-size:1em;
          padding:1em 1.5em;
          text-transform:uppercase;
          border-color:white;
          border-radius:1.5em;
}
         
#bg a:hover{
background-color:red;
cursor:pointer;
color:white;
}
      
.button {
    position:absolute;
    bottom:10px;
    right:10px;
    width:100px;
    height:30px;
}
</style>
</head>

 <div id="bg">
